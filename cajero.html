<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <select name="" id="" ng-model="lista.productoSelecionado">
        <option ng-repeat="producto in lista.productos" value="{{producto.id}}">{{producto.nombre}}</option>
    </select>

    <input type="text" ng-model="lista.cantidad">
    <input type="button" value="AÃ±adir" ng-click="lista.addAlCarrito()">

    <table cellspacing="0">
        <thead>
            <tr>
                <td>Producto</td>
                <td>Precio</td>
                <td>Cantidad</td>
                <td>Total</td>
            </tr>
        </thead>
        <tr ng-repeat="producto in lista.carrito">
            <td>{{producto.nombre}}</td>
            <td>${{producto.precio}}</td>
            <td>{{producto.cantidad}}</td>
            <td>${{producto.total}}</td>
        </tr>
        <tr class="total">
            <td></td>
            <td></td>
            <td></td>
            <td>${{lista.getTotalCarrito}}</td>
        </tr>
    </table>

</body>
</html>
